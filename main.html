<!DOCTYPE html>

<html>
    <head>
        <title>Surprise lunch</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"  type="text/css"/>
        <link rel="stylesheet" href="bootstrap/css/custom-styles.css"  type="text/css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar navbar-default text-center">
                <h1 class="text-center">Surprise Lunch</h1>
                <p class="text-warning">Click the map icon to see a random restaurant near you.</p>
            </div>
            <div class="container text-center">   
                <button id="location_btn" style="width:200px height: 200px" type="button" class="btn btn-default btn-lg""> <span class="glyphicon glyphicon-map-marker"></span></button>
                <div id="restaurant_info" style="display:none">               
                    <h2 id="restaurant_name"></h2>
                    <h4 id="restaurant_kind"></h4>
                    <div>
                        <button id="yes_btn" type="button" class="btn btn-success">
                            <i class="fa fa-smile-o fa-3x"></i>
                        </button>
                        <button id="no_btn" type="button" class="btn btn-primary">
                            <i class="fa fa-frown-o fa-3x"></i>
                        </button>
                    </div>
                    <h4 id="restaurant_address"></h4>
                </div>
                <div id="loading_indicator"></div>
            </div>
        </div>   
    <script src="js/all-funcs.js"></script>
    </body>
</html>
